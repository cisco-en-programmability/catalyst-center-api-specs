components:
  schemas:
    ApplicationHealthScoreDefinitionListResponse:
      type: object
      properties:
        response:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationHealthScoreDefinition'
        version:
          type: string
          example: "1.0"
        page:
          $ref: '#/components/schemas/PaginationResponse'
    ApplicationHealthScoreDefinitionListWithoutPaginationResponse:
      type: object
      properties:
        response:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationHealthScoreDefinition'
        version:
          type: string
          example: "1.0"
    ApplicationHealthScoreDefinitionResponse:
      type: object
      properties:
        response:
          $ref: '#/components/schemas/ApplicationHealthScoreDefinition'
        version:
          type: string
          example: "1.0"
      description: Response object for list of health score definitions.
    ApplicationHealthScoreDefinitionRequest:
      type: object
      properties:
        id:
          type: string
          description: Application health score definition id.
          format: uuid
          readOnly: false
          example: 015d9cba-4f53-4087-8317-7e49e5ffef47
      description: Application health score definition.
      example: ""
      allOf:
      - $ref: '#/components/schemas/ApplicationHealthScoreDefinition'
    ApplicationHealthScoreDefinition:
      type: object
      properties:
        id:
          type: string
          description: Application health score definition id.
          format: uuid
          readOnly: true
          example: 015d9cba-4f53-4087-8317-7e49e5ffef47
        kpiName:
          type: string
          description: Application health KPI name.
          readOnly: true
          example: appDelay
          enum:
          - packetLoss
          - jitter
          - latency
          - appDelay
        trafficClass:
          type: string
          description: Traffic class for application health score definition.
          readOnly: true
          example: signaling
          enum:
          - voip-telephony
          - multimedia-conferencing
          - multimedia-streaming
          - real-time-interactive
          - broadcast-video
          - signaling
          - network-control
          - ops-admin-mgmt
          - transactional-data
          - bulk-data
        includeForHealthScore:
          type: boolean
          description: |
            Flag to indicate whether the KPI is included for the application health score calulation or not.
        includeForHealthScoreDefault:
          type: boolean
          description: "Default flag to indicate whether the KPI is included for application health calulation or not. \n"
          readOnly: true
        definitionType:
          type: string
          description: Definition type to indicate whether the health score definition has been customized or not.
          readOnly: true
          default: DEFAULT
          enum:
          - CUSTOM
          - DEFAULT
        unit:
          type: string
          description: Application Health score definition unit.
          readOnly: true
          example: msec
          enum:
          - sec
          - msec
          - percent
        weightValue:
          maximum: 10
          minimum: 1
          type: integer
          description: |
            The weightage of the KPI used for application health score calculation.
          format: int32
          example: 10
        weightDefaultValue:
          maximum: 10
          minimum: 1
          type: integer
          description: |
            The default weightage of the KPI used for application health score calculation.
          format: int32
          readOnly: true
          example: 10
        badValue:
          type: number
          description: |
            The upper threshold value of the KPI for poor (1-3) health score.
          example: 10
        badDefaultValue:
          type: number
          description: |
            The default upper threshold value of the KPI for poor (1-3) health score.
          readOnly: true
          example: 10
        badMinValue:
          type: number
          description: |
            Minimum value allowed for upper threshold value of the KPI for poor (1-3) health score.
          readOnly: true
          example: 0
        badMaxValue:
          type: number
          description: |
            Maximum value allowed for upper threshold value of the KPI for poor (1-3) health score.
          readOnly: true
          example: 20
        poorValue:
          type: number
          description: |
            The lower threshold value of the KPI for poor (1-3) health score. This would be same as the upper threshold value of the KPI for fair (4-7) health score.
          example: 5
        poorDefaultValue:
          type: number
          description: |
            The default lower threshold value of the KPI for poor (1-3) health score.
          readOnly: true
          example: 5
        poorMinValue:
          type: number
          description: |
            Minimum value allowed for lower threshold value of the KPI for poor (1-3) health score.
          readOnly: true
          example: 0
        poorMaxValue:
          type: number
          description: |
            Maximum value allowed for lower threshold value of the KPI for poor (1-3) health score.
          readOnly: true
          example: 20
        goodValue:
          type: number
          description: |
            The lower threshold value of the KPI for fair (4-7) health score. This would be same as the upper threshold value of the KPI for good (8-10) health score.
          example: 1
        goodDefaultValue:
          type: number
          description: |
            The default lower threshold value of the KPI for fair (4-7) health score.
          readOnly: true
          example: 1
        goodMinValue:
          type: number
          description: |
            Minimum value allowed for lower threshold value of the KPI for fair (4-7) health score.
          readOnly: true
          example: 0
        goodMaxValue:
          type: number
          description: |
            Maximum value allowed for lower threshold value of the KPI for fair (4-7) health score.
          readOnly: true
          example: 20
        greatValue:
          type: number
          description: |
            The lower threshold value of the KPI for good (8-10) health score.
          example: 0.1
        greatDefaultValue:
          type: number
          description: |
            The default lower threshold value of the KPI for good (8-10) health score.
          readOnly: true
          example: 0.1
        greatMinValue:
          type: number
          description: |
            Minimum value allowed for the lower threshold value of the KPI for good (8-10) health score.
          readOnly: true
          example: 0
        greatMaxValue:
          type: number
          description: |
            Maximum value allowed for the lower threshold value of the KPI for good (8-10) health score.
          readOnly: true
          example: 20
        lastModified:
          type: integer
          description: |
            Last modification time in milliseconds since UNIX epoch. This is applicable only for modified thresholds.
