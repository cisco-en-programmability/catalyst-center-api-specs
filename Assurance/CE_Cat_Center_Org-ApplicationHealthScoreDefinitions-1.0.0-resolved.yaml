paths:
  /dna/intent/api/v1/applicationHealthScoreDefinitions:
    get:
      tags:
      - applicationHealthScoreDefinitions
      summary: Get all application health score definitions.
      description: |
        Get all application health score definitions for given filter.

        By default all supported attributes are listed in the response.

        Following diagram explains the various thresholds, and corresponding health score range:

        ```
        badThreshold            poorThreshold             goodThreshold            greatThreshold
             |-------------------------|-------------------------|-------------------------|
                    Poor (1-3)                 Fair (4-7)                Good (8-10)
        ```

        Final health score is calcuated as follows:
        * For each KPI (e.g. jitter), KPI-specific health score is calculated using thresholds explained above.
        * Overall health score is derived by performing weighted average of all KPIs.
      operationId: readApplicationHealthDefinitions
      parameters:
      - name: trafficClass
        in: query
        description: The traffic class for the application health score definition. If this is not provided then all traffic class application health score definitions will be included.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - voip-telephony
          - multimedia-conferencing
          - multimedia-streaming
          - real-time-interactive
          - broadcast-video
          - signaling
          - network-control
          - ops-admin-mgmt
          - transactional-data
          - bulk-data
      - name: includeForHealthScore
        in: query
        description: "The inclusion of application health score definition, either true or false. true indicates that particular application health metric is included in in the application health score computation, otherwise false."
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: attribute
        in: query
        description: |
          These are the attributes supported in application health score definitions response. By default, all properties are sent in response.
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            enum:
            - id
            - kpiName
            - trafficClass
            - includeForHealthScore
            - includeForHealthScoreDefault
            - definitionType
            - unit
            - weightValue
            - weightDefaultValue
            - badValue
            - badDefaultValue
            - badMinValue
            - badMaxValue
            - poorValue
            - poorDefaultValue
            - poorMinValue
            - poorMaxValue
            - goodValue
            - goodDefaultValue
            - goodMinValue
            - goodMaxValue
            - greatValue
            - greatDefaultValue
            - greatMinValue
            - greatMaxValue
            - lastModified
      - name: offset
        in: query
        description: Specifies the starting point within all records returned by the API. It's one based offset. The starting value is 1.
        schema:
          minimum: 1
          type: integer
          default: 1
      - name: limit
        in: query
        description: Maximum number of records to return
        schema:
          minimum: 1
          type: integer
          default: 500
      - name: X-CALLER-ID
        in: header
        description: |
          Caller ID is used to trace the origin of API calls and their associated queries executed on the database. It's an optional header parameter that can be added to an API request.
        required: false
        schema:
          type: string
          default: unknown
        example: ui:client360
      responses:
        "200":
          description: Response object for the list of application health score definitions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationHealthScoreDefinitionListResponse'
              example:
                response:
                - id: 015d9cba-4f53-4087-8317-7e49e5ffef47
                  trafficClass: voip-telephony
                  kpiName: appDelay
                  definitionType: CUSTOM
                  unit: msec
                  weightValue: 10
                  weightDefaultValue: 10
                  weightMinValue: 1.0
                  weightMaxValue: 10.0
                  badValue: 10.0
                  badDefaultValue: 10.0
                  badMinValue: 0.0
                  badMaxValue: 20.0
                  poorValue: 4.0
                  poorDefaultValue: 5.0
                  poorMinValue: 0.0
                  poorMaxValue: 20.0
                  goodValue: 1
                  goodDefaultValue: 1.0
                  goodMinValue: 0.0
                  goodMaxValue: 20.0
                  greatValue: 0.1
                  greatDefaultValue: 0.1
                  greatMinValue: 0.0
                  greatMaxValue: 20.0
                  includeForHealthScore: true
                  includeForHealthScoreDefault: true
                  lastModified: 1739626032281
                version: "1.0"
                page:
                  limit: 10
                  offset: 1
                  count: 20
                  sortBy:
                  - name: kpiName
                    order: asc
        "400":
          description: "The client made a request that the server could not understand (for example, the request syntax is incorrect)."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: The client's authentication credentials included with the request are missing or invalid.
        "403":
          description: "The server recognizes the authentication credentials, but the client is not authorized to perform this request."
