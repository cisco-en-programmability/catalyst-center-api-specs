  parameters:
    serverIp:
      name: serverIp
      in: query
      description: |
        IP Address of the DNS Server. This parameter supports wildcard (`*`) character -based search. Example: `10.76.81.*` or `*56.78*` or `*50.28`
        Examples: serverIp=10.42.3.31 (single IP Address is requested) serverIp=10.42.3.31&serverIp=name2&fabricVnName=name3 (multiple IP Addresses are requested)
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string
    deviceId:
      name: deviceId
      in: query
      description: |
        The device UUID.

         Examples:
         `deviceId=6bef213c-19ca-4170-8375-b694e251101c` (single deviceId is requested)
         `deviceId=6bef213c-19ca-4170-8375-b694e251101c&deviceId=32219612-819e-4b5e-a96b-cf22aca13dd9 (multiple networkDeviceIds with & separator)
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string
    ssids:
      name: ssid
      in: query
      description: "SSID is the name of wireless network to which client connects to. It is also referred to as WLAN ID - Wireless Local Area Network Identifier.\nThis field supports wildcard (`*`) character-based search. If the field contains the (`*`) character, please use the /query API for search. \nEx: `*Alpha*` or `Alpha*` or `*Alpha`\n\nExamples:\n\n`ssid=Alpha` (single ssid requested)\n\n`ssid=Alpha&ssid=Guest` (multiple ssid requested)\n"
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string
    startTime:
      name: startTime
      in: query
      description: |
        Start time from which API queries the data set related to the resource. It must be specified in UNIX epochtime in milliseconds. Value is inclusive.
      schema:
        type: integer
        format: int64
      example: 1705348800000
    endTime:
      name: endTime
      in: query
      description: |
        End time to which API queries the data set related to the resource. It must be specified in UNIX epochtime in milliseconds. Value is inclusive.
      required: false
      schema:
        type: integer
        format: int64
      example: 1705435200000
    limit_100:
      name: limit
      in: query
      description: Maximum number of records to return
      schema:
        maximum: 100
        minimum: 1
        type: integer
        default: 100
    offset:
      name: offset
      in: query
      description: Specifies the starting point within all records returned by the API. It's one based offset. The starting value is 1.
      schema:
        minimum: 1
        type: integer
        default: 1
    order:
      name: order
      in: query
      description: The sort order of the field ascending or descending.
      schema:
        type: string
        default: asc
        enum:
        - asc
        - desc
    deviceSiteHierarchyIds:
      name: deviceSiteHierarchyId
      in: query
      description: |
        The full hierarchy breakdown of the site tree in id form starting from Global site UUID and ending with the specific site UUID. (Ex. `globalUuid/areaUuid/buildingUuid/floorUuid`)

        This field supports wildcard asterisk (`*`) character search support. E.g. `*uuid*, *uuid, uuid*`

        Examples:

        `?deviceSiteHierarchyId=globalUuid/areaUuid/buildingUuid/floorUuid `(single siteHierarchyId requested)

        `?deviceSiteHierarchyId=globalUuid/areaUuid/buildingUuid/floorUuid&deviceSiteHierarchyId=globalUuid/areaUuid2/buildingUuid2/floorUuid2` (multiple siteHierarchyIds requested)
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string
    deviceSiteIds:
      name: deviceSiteId
      in: query
      description: |
        The UUID of the site. (Ex. `flooruuid`)

        Examples:

        `?deviceSiteIds=id1` (single id requested)

        `?deviceSiteIds=id1&deviceSiteIds=id2&siteId=id3` (multiple ids requested)
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string
    callerId:
      name: X-CALLER-ID
      in: header
      description: |
        Caller ID is used to trace the origin of API calls and their associated queries executed on the database. It's an optional header parameter that can be added to an API request.
      required: false
      schema:
        type: string
        default: unknown
      example: ui:client360
  examples:
    DNSServicesQueryRequestExample1:
      description: This request has simple filters. The resulting query from this request is - get all DNS Services whose `deviceId` is *"243faba9-7f9e-4f2d-9914-97c2756754cb"* OR *"681d442b-6df7-4583-990f-c6862d040f89"* AND have `serverIp` as *"10.55.32.109"*
      value:
        startTime: 1705348800000
        endTime: 1705435200000
        filters:
        - key: deviceId
          operator: in
          value:
          - 243faba9-7f9e-4f2d-9914-97c2756754cb
          - 681d442b-6df7-4583-990f-c6862d040f89
        - key: serverIp
          operator: eq
          value: 10.55.32.109
        page:
          limit: 25
          offset: 1
          sortBy:
          - name: mostRecentOccurredTime
            order: desc
    DNSServicesQueryRequestExample2:
      description: This request has simple filters. The resulting query from this request is - get all DNS Services whose `serverIp` is *"10.55.32.109"* AND either trnsactions > 5000 OR failedTransactions > 50
      value:
        startTime: 1705348800000
        endTime: 1705435200000
        filters:
        - key: serverIp
          operator: eq
          value: 10.55.32.109
        - logicalOperator: or
          filters:
          - key: transactions
            operator: gt
            value: 5000
          - key: failedransactions
            operator: gt
            value: 50
        page:
          limit: 25
          offset: 1
          sortBy:
          - name: mostRecentOccurredTime
            order: desc
    DNSServicesQueryCountRequestExample1:
      description: This request has simple filters. The resulting query from this request is - get all DNS Services whose `deviceId` is *"243faba9-7f9e-4f2d-9914-97c2756754cb"* OR *"681d442b-6df7-4583-990f-c6862d040f89"* AND have `serverIp` as *"10.55.32.109"*
      value:
        startTime: 1705348800000
        endTime: 1705435200000
        filters:
        - key: deviceId
          operator: in
          value:
          - 243faba9-7f9e-4f2d-9914-97c2756754cb
          - 681d442b-6df7-4583-990f-c6862d040f89
        - key: serverIp
          operator: eq
          value: 10.55.32.109
    DNSServicesQueryCountRequestExample2:
      description: This request has simple filters. The resulting query from this request is - get all DNS Services whose `serverIp` is *"10.55.32.109"* AND either transactions > 5000 OR failedTransactions > 50
      value:
        startTime: 1705348800000
        endTime: 1705435200000
        filters:
        - key: serverIp
          operator: eq
          value: 10.55.32.109
        - logicalOperator: or
          filters:
          - key: transactions
            operator: gt
            value: 5000
          - key: failedTransactions
            operator: gt
            value: 50
